        function computerPlay(){ //returns random 'Rock', 'Paper', 'Scissors'
            let compChoice = Math.floor((Math.random()*3))//return value between 0 to 2 randomly and assign it to computerSelection
            if(compChoice == 0){//if return 0 then set computer choice to 'Rock'
                let compChoice = 'rock';
                return compChoice;
            }else if(compChoice == 1){//if return 0 then set computer choice to 'Paper'
                let compChoice = 'paper';
                return compChoice;
            }else{//if return 0 then set computer choice to 'Scissors'
                let compChoice = 'scissors';
                return compChoice;
            }
        }

        let playerScore = 0;
        let computerScore = 0;
        let numRound = 1;
